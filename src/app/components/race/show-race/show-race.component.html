<mat-card *ngIf="race" class="example-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Rasa</mat-card-title>
    <mat-card-subtitle>{{race.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-card-title>Cechy bazowe</mat-card-title>
    <ng-container *ngFor="let stat of race.stats; let i=index">
      <p >{{statNames[i]}}: {{stat}}  </p>
    </ng-container>
    <mat-divider></mat-divider>
    <mat-card-title>Dostępne umiejętności</mat-card-title>
    <ng-container *ngFor="let skill of race.skills">
      <p>{{skill.name}}, </p>
    </ng-container>
    <mat-card-title>Dostępne talenty</mat-card-title>
    <ng-container *ngFor="let talent of race.talents">
      <p>{{talent.name}}, </p>
    </ng-container>
  </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions>
      <mat-card-subtitle *ngIf="race.freeTalents != 0">
        Dostępne wolne talenty: {{race.freeTalents}}
      </mat-card-subtitle>
    </mat-card-actions>

</mat-card>
